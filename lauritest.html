<!DOCTYPE html>
<html>
<head>
    <title>hola laurita:3</title>
    <style>
        /* Style for the login container */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #f2f2f2;
            border-radius: 5px;
            text-align: center;
        }

        /* Hide the content initially */
        .content {
            display: none;
        }

        /* Style for error message */
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Password Entry Screen -->
    <div class="login-container" id="loginContainer">
        <img src="https://media.tenor.com/vWToU0CZmK4AAAAj/7tv-hi.gif" alt="Access GIF">        <form onsubmit="checkPassword(event)">
            <input type="password" id="password" placeholder="" required>
            <br><br>
            <button type="submit">enviar</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <!-- Protected Content -->
    <div class="content" id="mainContent">
        <h1>Welcome to the Protected Page!</h1>
        <p>This is your secret content.</p>
    </div>

    <script>
        // Set your password here
        const correctPassword = "01/02/2025";

        function checkPassword(event) {
            event.preventDefault(); // Prevent form submission
            
            const enteredPassword = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.getElementById('loginContainer');
            const mainContent = document.getElementById('mainContent');

            if (enteredPassword === correctPassword) {
                // Hide login container and show content
                loginContainer.style.display = "none";
                mainContent.style.display = "block";
            } else {
                errorMessage.textContent = "nop";
                // Clear password field
                document.getElementById('password').value = "";
                // Clear error message after 2 seconds
                setTimeout(() => {
                    errorMessage.textContent = "";
                }, 10000);
            }
        }
    </script>
</body>
</html>
